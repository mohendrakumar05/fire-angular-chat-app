<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12" size-sm="8" size-md="8" size-lg="8" size-xl="8">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              formControlName="email"
              autofocus="true"
              clearInput="false"
            ></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div>      
        </ion-col>

        <ion-col size="12" size-sm="8"size-md="8" size-lg="8" size-xl="8">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
            type="password"
            formControlName="password"
            clearInput="false"
          ></ion-input>
          </ion-item>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
          </div>
        </ion-col>

        <ion-col size="12" size-sm="8"size-md="8" size-lg="8" size-xl="8">
          <ion-button (click)="signUp()" expand="full" color="primary"  [disabled]="loginForm.invalid" >Sing up</ion-button>
        </ion-col>
        
        <ion-col size="12" size-sm="8"size-md="8" size-lg="8" size-xl="8">
          <ion-button (click)="signIn()" expand="full" color="secondary"  [disabled]="loginForm.invalid">Sing in</ion-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
